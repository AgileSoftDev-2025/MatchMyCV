{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="w-full max-w-md mx-auto p-6">
  <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl shadow-lg p-8">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-8">
      <img src="{% static 'images/Logo MatchMyCV.png' %}" alt="MatchMyCV Logo" class="w-30 h-20 object-contain">
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In to Your Account</h2>

    <!-- Form -->
    <form method="post" action="">
      {% csrf_token %}
      
      <!-- Render Django form fields -->
      <div class="space-y-5">
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-gray-800 font-medium mb-2">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-md hover:shadow-lg"
      >
        Sign In
      </button>

      <!-- Divider -->
      <div class="my-6 border-t border-gray-300"></div>

      <!-- Register redirect -->
      <p class="text-center text-gray-600">
        Donâ€™t have an account?
        <a href="{% url 'user_authentication:register' %}" class="text-blue-600 hover:underline">Register</a>
      </p>
    </form>
  </div>
</div>

{% endblock %}
