<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchMyCV - Match Your CV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: #fff;
      color: #0f172a;
    }

    /* NAVBAR */
    .navbar {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 20;
    }
    .brand img {
      height: 36px;
    }
    .nav-links {
      display: flex;
      gap: 28px;
      align-items: center;
    }
    .nav-links a {
      color: #64748b;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
    }
    .nav-links a:hover, .nav-links a.active {
      color: #2563eb;
    }
    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #e2e8f0;
    }

    /* MAIN */
    .main-content {
      min-height: calc(100vh - 134px);
      padding: 60px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
    }

    /* HEADER */
    .page-header {
      text-align: center;
      margin-bottom: 48px;
    }
    .page-title {
      color: #2563eb;
      font-weight: 700;
      font-size: 42px;
      margin-bottom: 12px;
    }
    .page-subtitle {
      color: #1e293b;
      font-size: 18px;
    }

    /* FORM */
    .form-group {
      margin-bottom: 32px;
    }
    .form-label {
      display: block;
      color: #0f172a;
      font-weight: 600;
      font-size: 17px;
      margin-bottom: 12px;
    }
    .form-select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #bcbcbd;
      border-radius: 10px;
      font-size: 15px;
      color: #6f7379;
      font-style: italic;
      background: #e7e7e7 url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 24 24%27 fill=%27none%27 stroke=%27%2364748b%27 stroke-width=%272%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpolyline points=%276 9 12 15 18 9%27%3e%3c/polyline%3e%3c/svg%3e') no-repeat right 16px center;
      background-size: 20px;
      padding-right: 45px;
      cursor: pointer;
      appearance: none;
    }
    .form-select:focus {
      outline: none;
      border-color: #2563eb;
    }
    .form-select.selected {
      font-style: normal;
      color: #0f172a;
    }

    /* SECTIONS */
    .upload-section, .analyze-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* BUTTONS */
    .upload-btn, .analyze-btn {
      background: #2563eb;
      color: #fff;
      padding: 15px 55px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 20px;
      border: none;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .upload-btn:hover, .analyze-btn:hover {
      background: #1d4ed8;
    }

    /* FILE CARD */
    .file-card {
      display: none;
      width: 100%;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .file-card.show {
      display: flex;
    }
    .file-display {
      background: #fff;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .pdf-icon {
      background: #525151;
      border-radius: 8px;
      padding: 10px;
    }
    .pdf-icon svg {
      width: 24px;
      height: 24px;
      color: #fff;
      display: block;
    }
    .file-info {
      flex: 1;
      min-width: 0;
    }
    .file-name {
      color: #0f172a;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }
    .file-size {
      color: #64748b;
      font-size: 12px;
    }
    .remove-btn {
      background: #475569;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #334155;
    }
    .remove-btn svg {
      width: 14px;
      height: 14px;
      color: #fff;
    }

    /* TEXT */
    .supported-text {
      color: #64748b;
      font-size: 14px;
    }

    /* FOOTER */
    footer {
      padding: 25px;
      text-align: center;
      color: #64748b;
      border-top: 1px solid #e2e8f0;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .navbar { padding: 0 18px; }
      .page-title { font-size: 32px; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="brand">
      <img src="https://via.placeholder.com/120x40/2563eb/ffffff?text=MatchMyCV" alt="MatchMyCV">
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#" class="active">Analyze CV</a>
      <a href="#">About Us</a>
      <a href="#">FAQ</a>
      <img src="https://i.pravatar.cc/150?img=12" alt="profile" class="profile-pic">
    </div>
  </div>

  <main class="main-content">
    <div class="container">
      
      <div class="page-header">
        <h1 class="page-title">Match Your CV</h1>
        <p class="page-subtitle">Find the best job matches for your CV instantly.</p>
      </div>

      <div class="form-group">
        <label class="form-label" for="location">Location</label>
        <select id="location" class="form-select">
          <option value="">Choose your preferred location...</option>
          <option value="jakarta">Jakarta</option>
          <option value="surabaya">Surabaya</option>
          <option value="bandung">Bandung</option>
          <option value="medan">Medan</option>
          <option value="semarang">Semarang</option>
          <option value="makassar">Makassar</option>
          <option value="yogyakarta">Yogyakarta</option>
          <option value="bali">Bali</option>
          <option value="remote">Remote</option>
        </select>
      </div>

      <div class="upload-section">
        <input type="file" id="cv-upload" accept=".pdf" style="display: none;">
        <button type="button" class="upload-btn" id="upload-btn" onclick="document.getElementById('cv-upload').click()">
          Upload CV
        </button>
      </div>

      <div class="file-card" id="file-card">
        <div class="file-display">
          <div class="pdf-icon">
            <svg fill="currentColor" viewBox="0 0 20 20">
              <path d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"/>
            </svg>
          </div>
          <div class="file-info">
            <div class="file-name" id="display-filename">My CV.pdf</div>
            <div class="file-size" id="display-filesize">3.5 MB</div>
          </div>
          <button type="button" class="remove-btn" onclick="removeFile()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="analyze-section">
        <button type="button" class="analyze-btn" id="analyze-btn" style="display: none;">
          Analyze
        </button>
        <p class="supported-text">Supported format: PDF (max. 10 MB)</p>
      </div> 
    </div>
  </main>

  <footer>
    Â© MatchMyCV 2025. All Rights Reserved.
  </footer>

  <script>
    const fileInput = document.getElementById('cv-upload');
    const uploadBtn = document.getElementById('upload-btn');
    const fileCard = document.getElementById('file-card');
    const analyzeBtn = document.getElementById('analyze-btn');
    const locationSelect = document.getElementById('location');
    
    let uploadedFile = null;

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      if (file.size > 10 * 1024 * 1024) {
        alert('File size exceeds 10 MB limit');
        return;
      }
      
      if (file.type !== 'application/pdf') {
        alert('Please upload a PDF file');
        return;
      }
      
      uploadedFile = file;
      uploadBtn.style.display = 'none';
      fileCard.classList.add('show');
      
      document.getElementById('display-filename').textContent = file.name;
      document.getElementById('display-filesize').textContent = `${(file.size / 1024 / 1024).toFixed(1)} MB`;
      
      checkFormValidity();
    });

    function removeFile() {
      uploadedFile = null;
      fileInput.value = '';
      uploadBtn.style.display = 'block';
      fileCard.classList.remove('show');
      analyzeBtn.style.display = 'none';
      checkFormValidity();
    }

    function checkFormValidity() {
      if (uploadedFile && locationSelect.value) {
        analyzeBtn.style.display = 'block';
      } else {
        analyzeBtn.style.display = 'none';
      }
    }

    locationSelect.addEventListener('change', function() {
      if (this.value) {
        this.classList.add('selected');
      } else {
        this.classList.remove('selected');
      }
      checkFormValidity();
    });

    analyzeBtn.addEventListener('click', function() {
      console.log('Analyzing CV:', uploadedFile.name, 'Location:', locationSelect.value);
      alert('Analyzing your CV...');
    });
  </script>

</body>
</html>
